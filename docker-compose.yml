version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
    volumes:
      - db-data:/var/lib/mysql
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - spring-mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/ecommerce
      - spring.datasource.username=root
      - spring.datasource.password=root
      - app.frontend.url=http://localhost:3000
      - jwt.algorithm.key=ILoveYou
    networks:
      - spring-mysql

volumes:
  db-data:
networks:
  spring-mysql:
